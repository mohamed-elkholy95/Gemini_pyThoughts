    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Merriweather', 'serif'],
                        logo: ['Satisfy', 'cursive'],
                    },
                    colors: {
                        brand: {
                            dark: '#2C3E50',
                            teal: '#4CA1AF',
                        },
                        light: {
                            body: '#ffffff',
                            surface: '#ffffff',
                            secondary: '#f9f9f9',
                            pill: '#f2f2f2',
                            textMain: '#242424',
                            textSec: '#6b6b6b',
                            border: '#f2f2f2',
                            accent: '#F5E769', // Updated yellow
                            muteAccent: 'rgba(245, 231, 105, 0.2)', // 20% opacity
                            hover: '#f5f5f5',
                        },
                        dark: {
                            body: '#101010',
                            surface: '#101010',
                            secondary: '#242424',
                            pill: '#242424',
                            textMain: '#e6e6e6',
                            textSec: '#a8a8a8',
                            border: '#2f2f2f',
                            accent: '#F5E769',
                            hover: '#1f1f1f',
                        }
                    },
                    backgroundImage: {
                        'hero-gradient': 'linear-gradient(45deg, #2C3E50, #4CA1AF)',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float 6s ease-in-out 3s infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 3px;
            height: 3px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent; /* Makes the track invisible */
        }
        
        ::-webkit-scrollbar-thumb {
            background: #e5e5e5;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #333;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #d4d4d4;
        }
        
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #444;
        }

        /* Firefox Support */
        * {
            scrollbar-width: thin;
            scrollbar-color: #e5e5e5 transparent;
        }
        .dark * {
            scrollbar-color: #333 transparent;
        }

        /* Hide Scrollbar Utility */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .animate-blink {
            animation: blink 1s step-end infinite;
        }
        
        .opacity-0 {
            opacity: 0;
        }
        
        /* Editor.js Styles */
        .codex-editor__redactor {
            padding-bottom: 100px !important;
        }
        .ce-block__content {
            max-width: 100%;
            margin: 0 auto;
        }
        .ce-toolbar__content {
            max-width: 100%;
            margin: 0 auto;
        }
        .ce-popover {
            z-index: 50;
        }
        
        /* Dark Mode Overrides for Editor.js */
        .dark .ce-block {
            color: #e6e6e6;
        }
        .dark .ce-header {
            color: #e6e6e6;
        }
        .dark .ce-toolbar__plus, .dark .ce-toolbar__settings-btn {
            color: #a8a8a8;
            background-color: transparent;
        }
        .dark .ce-toolbar__plus:hover, .dark .ce-toolbar__settings-btn:hover {
            background-color: #242424;
            color: #fff;
        }
        .dark .ce-popover {
            background-color: #242424;
            border: 1px solid #2f2f2f;
        }
        .dark .ce-popover-item {
            color: #e6e6e6;
        }
        .dark .ce-popover-item:hover {
            background-color: #333;
        }
        .dark .ce-popover-item__icon {
            background-color: #333;
            box-shadow: none;
        }
        .dark .cdx-search-field {
            background-color: #1f1f1f;
            color: #e6e6e6;
        }
        .dark .ce-inline-toolbar {
            background-color: #242424;
            border-color: #2f2f2f;
            color: #e6e6e6;
        }
        .dark .ce-inline-tool:hover {
            background-color: #333;
        }
        .dark .ce-inline-tool--active {
            color: #F5E769;
        }
        .dark .cdx-settings-button {
            color: #e6e6e6;
        }
        .dark .cdx-settings-button:hover {
            background-color: #333;
        }
        .dark ::selection {
            background-color: rgba(245, 231, 105, 0.2);
        }
        .ce-paragraph {
            font-family: 'Merriweather', serif;
            font-size: 1.125rem;
            line-height: 1.8;
            margin-bottom: 1rem;
        }
    </style>
