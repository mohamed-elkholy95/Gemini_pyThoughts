apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pythoughts-worker-pdb
  namespace: pythoughts
  labels:
    app.kubernetes.io/name: pythoughts
    app.kubernetes.io/component: worker
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: pythoughts
      app.kubernetes.io/component: worker
