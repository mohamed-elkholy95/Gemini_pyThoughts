apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: pythoughts-api-pdb
  namespace: pythoughts
  labels:
    app.kubernetes.io/name: pythoughts
    app.kubernetes.io/component: api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: pythoughts
      app.kubernetes.io/component: api
