apiVersion: v1
kind: Secret
metadata:
  name: pythoughts-secrets
  namespace: pythoughts
  labels:
    app.kubernetes.io/name: pythoughts
type: Opaque
stringData:
  # Replace these with actual secrets in production
  # Use external secret management (Vault, AWS Secrets Manager, etc.)
  DATABASE_URL: "postgresql://user:password@postgres-service:5432/pythoughts"
  REDIS_URL: "redis://redis-service:6379"
  JWT_SECRET: "your-jwt-secret-here"
  BETTER_AUTH_SECRET: "your-better-auth-secret-here"
  SMTP_HOST: "smtp.example.com"
  SMTP_USER: "noreply@example.com"
  SMTP_PASS: "smtp-password"
  S3_ACCESS_KEY: "your-s3-access-key"
  S3_SECRET_KEY: "your-s3-secret-key"
