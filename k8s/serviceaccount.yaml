apiVersion: v1
kind: ServiceAccount
metadata:
  name: pythoughts-api
  namespace: pythoughts
  labels:
    app.kubernetes.io/name: pythoughts
    app.kubernetes.io/component: api
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pythoughts-worker
  namespace: pythoughts
  labels:
    app.kubernetes.io/name: pythoughts
    app.kubernetes.io/component: worker
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pythoughts-api-role
  namespace: pythoughts
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["pythoughts-secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pythoughts-api-rolebinding
  namespace: pythoughts
subjects:
  - kind: ServiceAccount
    name: pythoughts-api
    namespace: pythoughts
roleRef:
  kind: Role
  name: pythoughts-api-role
  apiGroup: rbac.authorization.k8s.io
