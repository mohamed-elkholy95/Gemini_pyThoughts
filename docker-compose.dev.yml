services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: pythoughts-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pythoughts
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: pythoughts-redis-dev
    ports:
      - "6379:6379"

volumes:
  postgres_data_dev:
