# Prometheus Configuration for Pythoughts

global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Server metrics
  - job_name: 'pythoughts-api'
    metrics_path: /metrics
    static_configs:
      - targets: ['api:3000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'api'

  # Worker metrics
  - job_name: 'pythoughts-worker'
    metrics_path: /metrics
    static_configs:
      - targets: ['worker:3001']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'worker'

  # Redis metrics (using redis-exporter if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # PostgreSQL metrics (using postgres-exporter if deployed)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:9113']
